<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
    <!-- daysi-ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- tailwin -->
</head>

<body class="bg-slate-800">
    <header>
        <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200">
            <nav class="flex justify-center items-center mt-6">
                <div class="mt-10 w-9/12 m-10 relative flex justify-center items-center">
                    <img class="w-48 absolute" src="./img/bg.png" alt="">
                    <img class="w-16" src="./img/Group.png" alt="">
                </div>
            </nav>
            <!-- log in -->
            <div class="">
                <div class="hero-content flex-col lg:flex-row-reverse">
                    <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Number</span>
                                </label>
                                <input value="01933042278" id="number-of-input" type="number" placeholder="Number"
                                    class="input input-bordered" required />
                            </div>
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Password</span>
                                </label>
                                <input value="1234" id="password-of-input" type="number" placeholder="password"
                                    class="input input-bordered" required />
                                <label class="label">
                                    <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                                </label>
                            </div>
                            <div class="form-control mt-6">
                                <button id="login-btn" class="btn btn-primary mt-4">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>



    </header>

    <script src="js/payout.js"></script>
</body>

</html>
