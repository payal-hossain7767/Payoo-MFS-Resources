<head>

                </div>

            </nav>
            <section>
               <div class="p-4">
                <h1 class="text-4xl font-bold mt-4 mb-3">wellcome</h1>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Veniam, aut facere pariatur nobis fugit
                    nihil a in omnis magnam corporis.</p>

                <div class="cards cursor-pointer mt-8 flex gap-4 flex-wrap justify-center">
                    <button id="add-money-btn" class="btn btn-outline btn-info"><img src="./img/send1.png" alt=""> Add money</button>
                    <button id="cash-out-btn" class="btn btn-outline btn-info"> <img src="./img/send1.png" alt=""> Cashout</button>

            </section>
            <!-- add money -->
            <section id="money-n"  >
                <h1 class="text-xl font-bold px-4">Add Money</h1>
                <div class="">
                    <div class="hero-content flex-col lg:flex-row-reverse">

                        <div class="card w-full max-w-sm shrink-0">
                            <form class="card-body">
                                <span class="label-text">Bank Account Number</span>
                                <select class="select select-bordered select-lg w-full max-w-xs">
                                    <option disabled selected>Select A Bank</option>
                                    <option value="nagad">Nagad</option>
                                    <option value="bkash">Bkash</option>
                                    <option value="roket">Roket</option>
                                </select>
                                <!--  -->
                                <div class="form-control">
                                    <label class="label">
                                        <span class="label-text">Bank Account Number</span>
                                    </label>
                                    <input value="01933042278" type="email" placeholder="Enter 11 digit account number"
                                        class="input input-bordered" required />
                                </div>
                                <!--  -->
                                <div class="form-control">
                                    <label class="label">
                                        <span  class="label-text">Amount to Add</span>
                                    </label>
                                    <input id="amount-add" type="email" placeholder="Add Amount to withdraw"
                                        class="input input-bordered" required />
                                </div>
                                <!--  -->
                                <div class="form-control">
                                    <label class="label">
                                        <span class="label-text">Pin Number</span>
                                    </label>
                                    <input id="varifi-pin" value="1234" type="number" placeholder="Enter 4 digit pin number"
                                        class="input input-bordered" required />
                                    <label class="label">
                                        <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                                    </label>
                                </div>
                                <!--  -->
                                <div class="form-control mt-6">

                                <!--  -->

                                    <label class="label">
                                        <span class="label-text">Bank Account Number</span>
